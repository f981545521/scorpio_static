<!doctype html>

<html>
<head>

    <meta charset="utf-8">
    <title>jQuery打印插件jqprint</title>
    <script language="javascript" src="jquery-1.4.4.min.js"></script>
    <!--
    如果您使用的是高版本jQuery调用下面jQuery迁移辅助插件即可
    <script src="http://www.jq22.com/jquery/jquery-migrate-1.2.1.min.js"></script>
    -->
    <script language="javascript" src="jquery.jqprint-0.3.js"></script>
    <script language="javascript">

        function aa() {
            $("#ddd").jqprint();
        }
    </script>
</head>
<style type="text/css">
  body {
    margin: 0;
  }
  .code-content {
      page-break-after: always;
  }
  .main-title{
    font-size: 2mm;
  }
  .sub-title{
    font-size: 1mm;
  }
</style>
<body>
<div id="ddd">
    <div class="code-content">
        <div>
            <div class="main-title">胜多负少</div>
            <div class="sub-title">发挂号费</div>
        </div>
    </div>
    <div class="code-content">
        <div>
            <div class="main-title">胜多负少2</div>
            <div class="sub-title">发挂号费2</div>
        </div>
    </div>
</div>
</body>
</html>
